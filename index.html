<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Front End Mentor Order summary card solution" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet" />

    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <main class="card">
      <img
        src="./images/illustration-hero.svg"
        alt=""
        role="presentation"
        class="card__img" />
      <section class="card__text">
        <h1 class="card__heading">Order Summary</h1>
        <p class="card__desc">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="card__info">
          <img src="./images/icon-music.svg" alt="Play icon" />
          <ul>
            <li>Annual Plan</li>
            <li>$59.99/year</li>
          </ul>
          <button class="btn btn--tertiary">Change</button>
        </div>
        <button class="btn btn--primary">Proceed to Payment</button>
        <button class="btn btn--secondary">Cancel Order</button>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >.
    </footer>
  </body>
</html>
